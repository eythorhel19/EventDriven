{% extends "base.html" %} {% block content %} {% for event in events %}
<div class="card">
    <img src="{{event.image}}" class="card-img" alt="events img" />
    <div class="card-body">
        <h5 class="card-title">{{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
    </div>
    <div>
        <button href="#" class="btn-booking-card">Book now</button>
    </div>
</div>
{% endfor %} {% endblock %}
