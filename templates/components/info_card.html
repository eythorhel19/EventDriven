<style>
    .book-button-div {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .button-adjust {
        width: 300px;
    }
    .icon-and-text {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
    }
    .image_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 100%;
        height: 200px;
        border-radius: 8px 8px 0 0;
    }
    .image_wrapper img {
        object-fit: cover;
        min-width: 100%;
        min-height: 100%;
    }
    .description_wrapper {
        overflow: hidden;
        height: 48px;
    }
    .event_title {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
    }
</style>
<div class="for_hover_glow">
    <div class="card">
        <a href="/event/{{event.id}}">
            <div class="image_wrapper">
                <img
                    src="{{ event.main_image_url }}"
                    class="card_img"
                    alt="Event image"
                />
            </div>
            <div class="card_body">
                <h2 class="h2_semibold event_title">{{event.title}}</h2>
                <div class="description_wrapper">
                    <p class="card-text">{{event.description}}</p>
                </div>
                <div class="icon-and-text">
                    <p class="icon_large">pin_drop</p>
                    <h3 class="h4_regular">{{event.location}}</h3>
                </div>
                <div class="icon-and-text">
                    <p class="icon_large">calendar_month</p>
                    <h3 class="h4_regular">{{event.start_date}}</h3>
                </div>
            </div>
        </a>
        <div class="book-button-div">
            <!-- Trigger the modal with a button -->
            <button
                data-bs-toggle="modal"
                data-bs-target="#booking_modal"
                class="button_outlined button-adjust"
                onclick="handleBookNow({{ event.id }})"
            >
                Book now
            </button>
        </div>
    </div>
</div>
