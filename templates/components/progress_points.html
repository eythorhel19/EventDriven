<style>
    #progress_points_wrapper {
        display: flex;
        justify-content: space-between;
        padding: 16px;
    }
    .progress_point_and_description {
        width: 80px;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        gap: 8px;
    }
    .progress_point {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50px;
        padding: 8px 18px;
        background-color: var(--type-primary);
        color: var(--base-primary);
    }
    .finished {
        background-color: var(--graphical-primary);
        color: var(--type-primary);
    }
    .active {
        border: 2px solid var(--graphical-primary);
        color: var(--graphical-primary);
    }
    .progress_description {
        width: 100%;
        display: block;
        text-align: center;
        color: var(--type-primary);
        height: 48px;
    }
</style>

<div id="progress_points_wrapper">
    {% for p_data in progress_data %}
        <a class="progress_point_and_description">
            <div id="{{p_data.tag_id}}" class="progress_point">
                <p class="h3_bold">{{ p_data.id }}</p>
            </div>
            <div class="progress_description">
                <p class="p_light">{{ p_data.description }}</p>
            </div>
        </a>
    {% endfor %}
</div>
