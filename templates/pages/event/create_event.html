{% extends "base.html" %} {% block content %}

<style>
    .main_wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        color: var(--type-primary);
    }
    .top_wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: row;
        align-items: center;
        padding: 0;
        gap: 32px;
        flex-wrap: wrap;
        justify-content: center;
    }


    .image_wrapper_info_card {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 66%;
        height: 40vw;
        border-radius: 16px;
    }
    .image_wrapper_info_card img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .info_and_book_wrapper {
        display: flex;
        width: 30%;
        height: 100%;
        flex-direction: column;
        justify-content: space-between;
    }
    .profile_form {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .profile_form input {
        padding: 8px 16px;
        border-radius: 8px;
        border-width: 0;
    }
    .profile_form select {
        padding: 8px 16px;
        border-radius: 8px;
        border-width: 0;
        height: 40px;
    }
    @media only screen and (max-width: 900px) {
        .image_wrapper_info_card {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 40vw;
            border-radius: 16px;
        }
        .info_and_book_wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: space-between;
        }
    }
</style>

<div class="main_wrapper">
    <div class="top_wrapper">
        <div class="image_wrapper_info_card">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Missing-image-232x150.png"
                id="the_new_image"
                alt="Event image"
            />
        </div>

        <form method="post" class="profile_form info_and_book_wrapper">
            {% csrf_token %} {{ event_form }}
            <div>
                <input
                    type="submit"
                    class="button_outlined"
                    value="Update"
                    style="border-width: 2px"
                />
            </div>
        </form>
    </div>
</div>
{% endblock %}
