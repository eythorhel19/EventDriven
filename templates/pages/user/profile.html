{% extends 'base.html' %}
{% block content %}
<style>
    .profile_main_wrapper {
        display: flex;
        flex-direction: column;
        color: var(--type-primary);
        gap: 32px;
    }
    .image_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 20vw;
        height: 20vw;
        border-radius: 20vw;
    }
    .image_wrapper img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .profile_form {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .profile_form input {
        padding: 8px 16px;
        border-radius: 8px;
        border-width: 0;
    }
    .profile_form select {
        padding: 8px 16px;
        border-radius: 8px;
        border-width: 0;
        height: 40px;
    }
</style>

<div class="profile_main_wrapper">
    <div class="image_wrapper">

        {% if user_details == None %}
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="user image">
        {% else %}
            {% if user_details.profile_img_url == "" %}
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="user image">
            {% else %}
                <img src="{{user_details.profile_image_url}}" alt="user image">
            {% endif %}
        {% endif %}
    </div>

    <div>
        <h2 class="h2_light">Standard Information</h2>
        
        <form method="post" class="profile_form">
            {% csrf_token %}
            {{ form2 }}
            <div>
                <input type="submit" class="button_outlined" value="Update" style="border-width: 2px;">
            </div>
        </form>
    </div>

    <div>    
        <h2 class="h2_light">Detailed Information</h2>
        
        <form method="post" class="profile_form" id="detailed_info_form">
            {% csrf_token %}
            {{ form }}
            <div>
                <input type="submit" class="button_outlined" value="Update" style="border-width: 2px;">
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('id_postal_country').addEventListener('change', function() {
        document.getElementById("detailed_info_form").submit(); 
    });
</script>
{% endblock %}
