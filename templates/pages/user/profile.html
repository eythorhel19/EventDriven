{% extends 'base.html' %}
{% block content %}
<style>
    .profile_main_wrapper {
        display: flex;
        flex-direction: column;
        color: var(--type-primary);
    }
    .image_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 20vw;
        height: 20vw;
        border-radius: 20vw;
    }
    .image_wrapper img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .profile_form {
        width: 500px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
</style>

<div class="profile_main_wrapper">
    <div class="image_wrapper">

        {% if user_details == None %}
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="user image">
        {% else %}
            {% if user_details.profile_img_url == "" %}
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="user image">
            {% else %}
                <img src="{{user_details.profile_image_url}}" alt="user image">
            {% endif %}
        {% endif %}
    </div>
    <div>
        <h2 class="h2_class">{{user.email}}</h2>
    </div>

    <form method="post" class="profile_form">
        {% csrf_token %}
        {{ form }}
        <div>
            <input type="submit" class="button_outlined" value="Update">
        </div>
    </form>
</div>
{% endblock %}
