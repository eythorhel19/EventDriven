{% extends 'base.html' %}
{% block content %}
<style>
    .login_main_wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
        justify-content: center;
        align-items: center;
        color: var(--type-primary);
    }
    .login_form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 50%;
        min-width: 350px;
        max-width: 450px;
    }
    .login_form input {
        padding: 8px 16px;
        border-radius: 8px;
        border-width: 0;
    }
    .login_form label {
        font-family: var(--base-font);
        font-weight: 300;
        font-size:var(--label-font-size);
        text-transform: uppercase;
        padding: 0;
        margin: 0;
    }
    .login_button_wrapper {
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    .errorlist {
        display: flex;
        background-color: rgba(255, 0, 0, 0.2);
        border: 2px solid var(--status-danger);
        border-radius: 16px;
        padding: 0;
    }
    .errorlist li {
        padding: 8px 16px;
        display: block;
        list-style-type: none;
    }
    .sign_up_button_adjuster {
        width: calc(50% - 8px);
    }
</style>

<div class="login_main_wrapper">
    <h2 class="h2_regular">Login</h2>
    <form method="post" class="login_form">
        {% csrf_token %}
        {{ form }}
        <div class="login_button_wrapper">
            <a class="button_outlined sign_up_button_adjuster" href="{% url 'register' %}">Sign up</a>
            <input type="submit" class="button_outlined sign_up_button_adjuster" value="Login" style="border-width: 2px;"/>
        </div>
    </form>
</div>
{% endblock %}
